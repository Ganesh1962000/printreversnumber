<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prinnt-Revers-Number</title>
</head>
<body>

    <script>

        let num=parseInt(prompt(" Enter Number "));
        let result=0;

        while(num > 0){
            var rem = (num % 10);
            num=parseInt(num / 10);
            result=(result * 10) + rem;

        }

        console.log(result);

    </script>
    
</body>
</html>
